<h1>Weer pagina</h1>
<!-- This nav gives you links to click, which tells the router which route to use (defined in the routes constant in  AppRoutingModule) -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/weer/gent']" routerLinkActive="active" href="#" style="margin: 10px;">Gent</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/weer/brugge']" routerLinkActive="active" href="#" style="margin: 10px;">Brugge</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/weer/oostende']" routerLinkActive="active" href="#" style="margin: 10px;">Oostende</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/weer/zottegem']" routerLinkActive="active" href="#" style="margin: 10px;">Zottegem</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/lastV']" routerLinkActive="active" href="#" style="margin: 10px;">Last visited</a>
    </li>
  </ul>
  <div class="oval" [ngClass]="{ovalSelected: lightmode}" (click)="toggleTheme()">
    <div class="button" [ngClass]="{buttonSelected: lightmode}"></div>
  </div>
</nav>
<router-outlet></router-outlet>
